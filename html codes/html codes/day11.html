<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login-success.html"method="post"><br>
        <fieldset>
            <legend>registration form</legend>
            <label for="username">username</label>
            <input type="text" name="username" id="username" required pattern="[a-zA-Z]+"><br>
            <label for="password">password</label>
            
            <input type="text" name="password" id="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#%*&]).{8,16}"><br>
            <label for="email">email</label><br>
            <input type="text"name="email"id="email" required pattern="[a-z\d.-]+@[a-z]+\.[a-z]{2,}&"><br>
            <label for="phone no">phone no</label><br>
            <input type="text"id="phone no"name="phone no" required pattern="\+91[6-9]\d{9}"><br>
            <label for="DOB">DOB</label><br>
            <input type="text"id="DOB"name="DOB" required pattern="\d{2}-\d{2}-\d{4}"><br>
            
            
            
        
            
            <input type="submit">

        </fieldset>
        </form>

</body>
</html>
